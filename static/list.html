<!--Content start-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Task Shopee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</head>

<body>

    <main id="content">
        <!--Container-->
        <div id="log_out_button" class="m-5">
            <form id="frmLogout" method="post">
                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-info mx-4 my-2">Log Out</button>
                </div>
            </form>
            <script>
                $("#frmLogout").submit(function (e) {
                    e.preventDefault(); // avoid to execute the actual submit of the form.
                    process_log_out();
                });
            </script>
        </div>

        <div id="LOG-IN-INFO" class="m-5">
            <div id="login_info" class="alert alert-success">
                Not Log In
            </div>
            <script>
                login_data = JSON.parse(localStorage.getItem("login_token"))
                console.log(login_data);
                if (login_data) {
                    $('#login_info').html(JSON.stringify(login_data));
                    $('#log_out_button').css("visibility", "visible");
                }
                else {
                    $('#log_out_button').css("visibility", "hidden");
                }
            </script>
        </div>

        <div class="container c-mobile">
            <div class="row">
                <!--Start include wrapper-->
                <div class="include-wrapper pb-5 col-12">
                    <div class="row mt-4 py-3">
                        <!--content-->
                        <div class="col-md-12">
                            <div class="jumbotron">
                                <h1>Events Lists</h1>
                            </div>
                            <div id="info_message" class="alert alert-info">
                            </div>
                            <div id="error_message" class="alert alert-danger">
                            </div>

                            <form class = "my-3" id="frmFilter" method="post">
                                <h4>TEST FILTER</h4>
                                
                                <div class="form-group">
                                    <label for="category_id">category_id</label>
                                    <input type="text" class="form-control" id="category_id" name="category_id"
                                        placeholder="input category_id" minlength="0" maxlength="6">
                                </div>
                                
                                <div class="form-group">
                                    <label for="begin_time">begin_time</label>
                                    <input type="text" class="form-control" id="begin_time" name="begin_time"
                                        placeholder="dd/mm/yyyy" minlength="0" maxlength="10">
                                </div>

                                <div class="form-group">
                                    <label for="category_id">end_time</label>
                                    <input type="text" class="form-control" id="end_time" name="end_time"
                                        placeholder="dd/mm/yyyy" minlength="0" maxlength="10">
                                </div>
                                <button class = "btn-dark mb-3"> Submit Filter </button>
                            </form>


                            <div class="table-responsive">
                                <center>
                                    <table class="table" style="width:100%">
                                        <thead class="thead-light">
                                            <tr>
                                                <th class="border-bottom-0 text-center">Title</th>
                                                <th class="border-bottom-0 text-center">Description</th>
                                                <th class="border-bottom-0 text-center">Location</th>
                                                <th class="border-bottom-0 text-center">Date</th>
                                                <th class="border-bottom-0 text-center">Category</th>
                                                <th class="border-bottom-0 text-center">Details</th>
                                            </tr>
                                        </thead>

                                        <tbody id='table-content'>
                                        </tbody>

                                    </table>
                                </center>
                            </div>
                            <!--end table-->

                            <!--Pagination-->
                            <nav aria-label="..." class="d-flex justify-content-center" style="padding-top: 30px;">
                                <ul class="pagination" id="pagination-bar">
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/list.js"></script>
    <script>
        loadTableContent(1,null,null,null);
    </script>
</body>
