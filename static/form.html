<!--Content start-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Task Shopee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</head>

<body>

    <main id="content">
        <!--Container-->
        <div id="log_out_button" class="m-5">
            <form id="frmLogout" method="post">
                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-info mx-4 my-2">Log Out</button>
                </div>
            </form>
            <script>
                $("#frmLogout").submit(function (e) {
                    e.preventDefault(); // avoid to execute the actual submit of the form.
                    process_log_out();
                });
            </script>
        </div>

        <div id="LOG-IN-INFO" class="m-5">
            <div id="login_info" class="alert alert-success">
                Not Log In
            </div>
            <script>
                login_data = JSON.parse(localStorage.getItem("login_token"))
                console.log(login_data);
                if (login_data) {
                    $('#login_info').html(JSON.stringify(login_data));
                    $('#log_out_button').css("visibility", "visible");
                }
                else {
                    $('#log_out_button').css("visibility", "hidden");
                }
            </script>
        </div>

        <div class="container-fluid col-sm-12 align-middle" style="font-size:19px;">
            <div id="content" class="container mt-5  p-1 py-4 p-md-5 mb-5  bg-light shadow"
                style="background-color: rgb(255, 255, 255); ">

                <form method="post" enctype="multipart/form-data" id="frmAddEvent" action="/app_api/events"> 
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" maxlength="100"
                            minlength="10" required='true'>
                    </div>

                    <div class="form-group">
                        <label for="abstract">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="5" maxlength="300"
                            required='true'></textarea>
                    </div>

                    <div class="form-group">
                        <label for="title">Location</label>
                        <input type="text" class="form-control" name="location" id="location" maxlength="100"
                            minlength="10" required='true'>
                    </div>

                    <div class="form-group">
                        <label for="title">Date (dd/mm/yyyy)</label>
                        <input type="text" class="form-control" name="raw_date" id="raw_date" maxlength="10"
                            minlength="10" required='true'>
                    </div>

                    <div class="form-group">
                        <label for="avatar">Image</label>
                        <input type="file" class="form-control" name="raw_image" id="raw_image" required />
                    </div>

                    <div class="form-group">
                        <label for="title">Category ID</label>
                        <input type="text" class="form-control" name="category_id" id="category_id" maxlength="6"
                            minlength="1" required='true'>
                    </div>

                    <button type="submit" class="btn btn-success" name="action" value="submit">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        Add Event
                    </button>

                </form>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/form.js"></script>
</body>
